<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <script src="javascript/script.js" defer></script>

    <meta property="og:type" content="website">
    <meta property="og:title" content="Pegasus">
    <meta property="og:image" content="img/imgMeta.png">
    <meta property="og:description" content="Personalizando Soluções para Potencializar seu Sucesso Corporativo">
    <meta property="og:site_name" content="Pegasus">

    <title>Pegasus</title>
</head>

<body>
    <header>
        <h1 id="namelogo">PEGASUS</h1>
        <nav>
            <img src="img/openMenu.png" alt="menu" id="btnMenuOpen" onclick="openMenu()" class="show">
            <div id="menuHidden" class="hide">
                <img src="img/closeMenu.png" alt="fechar" id="btnCloseMenu" onclick="closeMenu()">
                <div id="menuHamburger">
                    <a href="#home">Home</a>
                    <a href="#servicos">Serviços</a>
                    <a href="#sobre">Sobre nós</a>
                    <a href="#contato">Contato</a>
                </div>
            </div>
            <div class="menu">
                <a class="section-menu" href="#home">Home</a>
                <a class="section-menu" href="#servicos">Serviços</a>
                <a class="section-menu" href="#sobre">Sobre nós</a>
                <a class="section-menu" href="#contato">Contato</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="home">
            <img class="logo" src="img/logo.png" alt="logo" onmouseover="teste()">
            <h2 class="slogan">Personalizando Soluções para Potencializar seu Sucesso Corporativo</h2>
        </section>
        <section id="servicos"></section>
        <section id="sobre"></section>
        <section id="contato"></section>
    </main>
    <footer>
        <p>© Pegasus
        </p>
    </footer>
</body>

</html>
